    <style>
        body {
            height: 100vh;

        .scrapbook-title {

            height: auto;
        }

            width: 100%;
            height: auto;

            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .horizontal-polaroid {
            padding: 10px;
        }
        .horizontal-polaroid img {
            border-bottom: 2px solid white;
        }
        .content p {
            font-size: 15px;
            font-weight: bold;
            margin-top: 10px;
        }
        .horizontal-polaroid-1 {
            transform: rotate(-3deg);
        }
        .horizontal-polaroid-2 {
            transform: rotate(-2deg);
        }
        .horizontal-polaroid-3 {
            transform: rotate(3deg);
        }
        .horizontal-polaroid-4 {
            transform: rotate(2deg);

</head>
